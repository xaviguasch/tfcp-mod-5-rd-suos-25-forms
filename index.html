<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      form {
        background: #efefef;
        padding: 2em;
      }

      input[type='text'] {
        margin-bottom: 1em;
        padding: 0.25em;
        border: 0;
        background: red;
      }

      button {
        background: #333;
        color: white;
        border: 0;
        cursor: pointer;
      }

      button:hover {
        background: #404040;
      }
    </style>
  </head>
  <body>
    <h1>Forms!</h1>

    <form action="#" method="post">
      <label>
        <input type="text" required placeholder="Enter your first name" />
      </label>
      <br />
      <input
        aria-label="last name"
        id="lname"
        type="text"
        required
        placeholder="Enter your last name"
      />
      <br />

      <input id="email" type="email" required placeholder="email" />
      <button type="submit">Send away!</button>
    </form>
  </body>
</html>
